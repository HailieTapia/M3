<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recomendador de Productos - Filogr√°ficos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #6b0f1a;
        }
        textarea {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
        }
        .boton {
            background-color: #6b0f1a;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e4e4e4;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Sistema Recomendador de Productos</h1>

    <form method="post">
        <label for="productos">Ingresa los productos separados por coma (ej: taza, libreta, pluma):</label><br>
        <textarea name="productos" required>{{ ', '.join(productos) }}</textarea><br>
        <button class="boton" type="submit">Obtener Recomendaciones</button>
    </form>

    {% if recomendaciones %}
        <div class="resultado">
            <h3>Productos recomendados:</h3>
            <ul>
                {% for item in recomendaciones %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
    {% elif productos %}
        <div class="resultado">
            <p>No se encontraron recomendaciones para los productos ingresados.</p>
        </div>
    {% endif %}
</body>
</html>
