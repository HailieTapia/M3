<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recomendador de Productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Recomendador de Productos</h1>
    <form method="POST" action="{{ url_for('recommend') }}">
        <label for="product">Ingresa un producto:</label>
        <input type="text" id="product" name="product" required>
        <button type="submit">Obtener Recomendaciones</button>
    </form>
    {% if recommendations %}
        <h2>Recomendaciones para {{ product }}</h2>
        <ul>
            {% for rec in recommendations %}
                <li>{{ rec }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
